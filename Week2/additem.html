<!DOCTYPE html>
<html>
    <head>
    	
		<meta charset="utf-8">
	
		<title>Add Item To List</title>
		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<meta http-equiv="cleartype" content="on">
		
		<!-- StyleSheets under here -->
		<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<!--<link rel="stylesheet" href="css/style.css" />-->
		
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="js/libs/modernizr.custom.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    </head>
    <body>
        <div data-role="page" id="page1" data-add-back-btn="true">
            
            <div data-theme="b" data-role="header" data-position="fixed">
                <h3>Add Item</h3>
            </div>
            
            <div data-role="content" style="padding: 15px">
                <div data-role="navbar" data-iconpos="right">
                    <ul>
                        <li>
                            <a href="#page1" data-theme="b" data-icon="delete">
                                Clear Data
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-theme="b" data-icon="check">
                                Display Data
                            </a>
                        </li>
                    </ul>
                </div>
				
                <form action="" method="POST">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput1">Name:</label>
                            <input name="name" id="textinput1" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="selectmenu1">Tool/Item Type:</label>
                        <select name="selectmenu1" id="selectmenu1" data-mini="true">
                            <option value="select">--Select Tool/Item Type--</option>
                            <option value="handtool">Hand Tool</option>
                            <option value="powertool">Power Tool</option>
                            <option value="powertoolacc">Power Tool Accessory</option>
                            <option value="hardware">Hardware</option>
                            <option value="lumber">Lumber</option>
                        </select>
                        
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput2">Make:</label>
                            <input name="make" id="textinput2" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput3">Model Number:</label>
                            <input name="mnumber" id="textinput3" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput4">Serial Number:</label>
                            <input name="snumber" id="textinput4" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput5">Date Purchased:</label>
                            <input name="dpurchased" id="textinput5" placeholder="" value="" type="date" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput6">Where Purchased:</label>
                            <input name="wpurchased" id="textinput6" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput7">Price:</label>
                            <input name="price" id="textinput7" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput8">Estimated Value:</label>
                            <input name="ev" id="textinput8" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                            <legend>Purchase Type:</legend>
                            <input name="radiobuttons2" id="radio3" value="new" type="radio" />
                            <label for="radio3">New</label>
                            <input name="radiobuttons2" id="radio4" value="used" type="radio" />
                            <label for="radio4">Used</label>
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="slider1">Quantity:</label>
                            <input type="range" name="slider" id="slider1" value="1" min="1" max="100" data-highlight="false" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <label for="textinput9">Date Added:</label>
                            <input name="dateadded" id="textinput9" placeholder="" value="" type="date" />
                        </fieldset>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textarea1">Additional Notes:</label>
                            <textarea name="notes" id="textarea1" placeholder=""></textarea>
                        </fieldset>
                    </div>
                    
                </form>
                <div id="addItemButton" style="margin-top: 15px;">
                <input type="submit" data-theme="b" data-icon="plus" data-mini="yes" data-iconpos="left" value="Add Item To List" />
                </div>
            </div>
        </div>
        
		<!-- JavaScript under here -->
	    <script type="text/javascript" src="js/main.js"></script>
    
    </body>
</html>
